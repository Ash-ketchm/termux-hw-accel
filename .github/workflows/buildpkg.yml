name: Build pkgs
on: 
  workflow_dispatch:
   inputs:
     auth:
        description: 'hit enter'
        required: false
        default: ""

jobs:
  buildpkg:
    runs-on: ubuntu-22.04
    steps:
    - name: Docker Setup QEMU
      uses: docker/setup-qemu-action@v1.2.0

    - name: Satify Dependencies
      run: sudo apt-get update; sudo apt-get install git build-essential binfmt-support qemu-user-static debootstrap -y
 
    - name: test env
      run: cat /etc/os-release; arch; wget https://github.com/termux/termux-docker/archive/refs/heads/master.zip; unzip master.zip; cd ./*master*; ./build-all.sh
